        - "&6&lRight click &eto recreate."
        - "&6&lMiddle click &eto switch (const/placeholder)"
      operand-two:
        - "&7&oThe second operand."
        - "&6&lLeft click &eto modify."
        - "&6&lRight click &eto recreate."
        - "&6&lMiddle click &eto switch (const/placeholder)"
