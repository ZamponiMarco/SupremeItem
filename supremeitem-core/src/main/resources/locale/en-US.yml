        description:
          - "&7&oPlayer related placeholders."
      on-ground:
        description:
          - "&7&oSet a placeholder that checks if"
          - "&7&otarget or source is on ground."
      possess-item:
        description:
          - "&7&oSet a placeholder that checks for"
