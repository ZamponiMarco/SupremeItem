      description:
        - "&7&oSet a condition that checks if the first operand"
        - "&7&ois smaller than the second one."
    more-than:
      description:
        - "&7&oSet a condition that checks if the first operand"
        - "&7&ois bigger than the second one."
    equals:
      description:
        - "&7&oSet a condition that checks if the first operand"
        - "&7&oequals the second one."
    true-false:
