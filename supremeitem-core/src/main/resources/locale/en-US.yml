        - "&6&oTarget: &edamager entity."
      damaged-actions:
        - "&7&oThe actions to execute on the damaged entity."
        - "&6&oSource: &edamager entity."
        - "&6&oTarget: &edamaged entity."
    damage-entity:
      description:
        - "&7&oSet a skill to be triggered when an entity is"
